<div class="posts-grid">
  {% for post in site.posts %}
    <div class="post-card">
      {% if post.tags %}
        <p class="tags">
          {% for tag in post.tags %}
            {{ tag }}{% unless forloop.last %}, {% endunless %}
          {% endfor %}
        </p>
      {% endif %}
      <h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
      <p class="post-excerpt">{{ post.excerpt }}</p>
    </div>
  {% endfor %}
</div>
